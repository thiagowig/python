<mat-toolbar color="secondary">
  <span>Notes Types</span>
</mat-toolbar>

<form [formGroup]="notesTypeForm" (ngSubmit)="saveNoteType()">

  <mat-form-field>
    <input matInput formControlName="id" placeholder="ID" [readonly]="true">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <button type="button" (click)="newNoteType()" mat-raised-button color="primary">New</button>
  <button type="submit" mat-raised-button color="primary">Save</button>
</form>


<div>
  <table mat-table [dataSource]="noteTypes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container cdkColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="update(element)" mat-flat-button color="primary">Update</button>
      </td>
    </ng-container>

    <ng-container cdkColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delete(element)" mat-flat-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
