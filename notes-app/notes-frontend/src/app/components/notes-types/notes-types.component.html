<h1>Notes Types</h1>

<form [formGroup]="notesTypeForm" (ngSubmit)="saveNoteType()">

  <label>
    Id:
    <input type="text" formControlName="id" [readonly]="true">
  </label>

  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="submitted && notesTypeForm.controls.name.errors" class="error">
      <div *ngIf="notesTypeForm.controls.name.errors.required">The name is required</div>
    </div>
  </label>

  <button type="button" (click)="newNoteType()">New</button>
  <input type="submit" value="Save">
</form>


<div>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let noteType of noteTypes">
        <td>{{noteType.id}}</td>
        <td>{{noteType.name}}</td>
        <td><input value="Update" type="submit" (click)="update(noteType)"></td>
        <td><input value="Delete" type="submit" (click)="delete(noteType)"></td>
      </tr>
    </tbody>
  </table>
</div>
